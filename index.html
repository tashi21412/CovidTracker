<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="node_modules/chart.js/dist/Chart.min.css">
    <script src="node_modules/chart.js/dist/Chart.js"></script>
    <title>CoVid-19 Status</title>
  </head>
  <body>

    <div id="mySidenav" class="sidenav">

      <a href="#">Dashboard</a>
      <a href="#" id="Services">Services</a>
      <a href="#">Clients</a>
      <a href="#">Contact</a>
    </div>



    <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
    <div id= "main" class = "main">
      <div class="summary">


        <a data-target="#exampleModal" data-toggle="modal" class="MainNavText" id="MainNavHelp"
        href="#myModal" onclick="loadLineChar()">
        <table id="summaryTable" class="table table-hover table-bordered table-striped mb-0">
        <thead>
          <tr class="" data-toggle="modal" data-target="#myModal">
            <th>Country   <i class=" fa fa-sort" style="float:right"></i></th>
            <th>New Confirmed<i class=" fa fa-sort" style="float:right"></i></th>
            <th>New Deaths<i class=" fa fa-sort" style="float:right"></i></th>
            <th>Total Deaths<i class=" fa fa-sort" style="float:right"></i></th>
            <th>New Recovered<i class=" fa fa-sort" style="float:right"></i></th>
            <th>Total Recovered<i class=" fa fa-sort" style="float:right"></i></th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </a>
      </div>

      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" onclick="loadLineChar()">
        My Button
      </button>
    </div>



    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="false">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <canvas id="lineChart" width="400" height="400" style="border: 2px solid red"></canvas>
          </div>
        </div>
      </div>
    </div>

  </body>


  <script src="index.js"></script>
  <script src="main.js"></script>

  <script>
  $(document).ready( function() {
      $("#Services").on("click", function() {
          $("#main").load("profile.html");
      });
  });
  </script>
</html>
